<script type="text/javascript">
	$(function(){

	    //使用 'setValue' 设置默认显示
        var data = [
            {'text' : '未选择', 'value' : ''},
            {'text' : '亚洲', 'value' : '1'},
            {'text' : '欧洲', 'value' : '2'},
            {'text' : '非洲', 'value' : '3'},
            {'text' : '北美洲', 'value' : '4'},
            {'text' : '南美洲', 'value' : '5'},
            {'text' : '大洋洲', 'value' : '6'},
            {'text' : '南极洲', 'value' : '7'}
        ];

        $('#test').combobox({
            textField : 'text',
            valueField : 'value',
            panelHeight : 'auto',
            data : data,
			onLoadSuccess : function(){
                $('#test').combobox('setValue','5');
			}
        })
