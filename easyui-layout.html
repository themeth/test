<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyui布局测试</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.5.2/themes/default/easyui.css">
    <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
</head>
<body>
<div id="cc" class="easyui-layout" style="width:700px;height:400px;">
    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
    <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
    <div data-options="region:'center',title:'center title'" style="padding:5px;">
        <a id="fix" class="easyui-linkbutton">点击修改面板title</a>
    </div>
</div>
</body>
</html>
<script>
    $(function(){
        $('#fix').click(function(){
            //1、获取某个区域面板，如east
            var temp = $('#cc').layout('panel','east');
            //2、给区域面板title赋值
            temp.panel('setTitle','东区标题');
        });
    })
</script>
